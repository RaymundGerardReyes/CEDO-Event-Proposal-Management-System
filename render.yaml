services:
  # Backend Service
  - type: web
    name: cedo-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_TYPE
        value: postgresql
      # Add your database and other environment variables here
      - key: POSTGRES_HOST
        fromDatabase:
          name: cedo-postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: cedo-postgres
          property: port
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: cedo-postgres
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: cedo-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: cedo-postgres
          property: password

  # Frontend Service
  - type: web
    name: cedo-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: cedo-backend
          property: host
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          type: web
          name: cedo-backend
          property: host

databases:
  - name: cedo-postgres
    plan: free
    databaseName: cedo_auth
    user: cedo_user