# MongoDB Development Configuration
# Optimized for development with enhanced debugging

storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5  # Smaller cache for development
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  verbosity: 2  # Enhanced logging for development
  component:
    accessControl:
      verbosity: 2
    command:
      verbosity: 2
    control:
      verbosity: 2
    query:
      verbosity: 2
    write:
      verbosity: 2

net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100  # Lower for development

processManagement:
  timeZoneInfo: /usr/share/zoneinfo

operationProfiling:
  slowOpThresholdMs: 50  # More sensitive for development
  mode: slowOp

security:
  authorization: enabled

# Development specific settings
setParameter:
  enableLocalhostAuthBypass: true  # Easier development access
  logLevel: 2  # Enhanced logging 